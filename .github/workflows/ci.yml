name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (bun): typecheck, lint, test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # If your repo doesn't define these scripts yet, add them in your frontend package.json.
      # Expected scripts:
      # - "check": typecheck (e.g. svelte-check / tsc)
      # - "lint": eslint (and optionally prettier check)
      # - "test": unit/integration tests (e.g. vitest)
      - name: Typecheck
        run: bun run check

      - name: Lint
        run: bun run lint

      - name: Tests
        run: bun run test
